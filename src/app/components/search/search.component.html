<div class="header mt-5 mb-0">
  <p class="h5 font-weight-bolder">START HERE:</p>
  <p class="h1 font-weight-bold">It all begins with a search...</p>
</div>

<div class="form-container">
  <form class="search-form-container shadow">
    <div class="input-group mb-3">
      <input
        type="text"
        name="search"
        class="form-control form-control-sm search-input-style"
        placeholder="Enter your search query here..."
        aria-label="Username"
      />
    </div>

    <button
      class="btn btn-sm btn-outline-secondary border-0"
      data-toggle="collapse"
      data-target="#moreOptions"
      type="button"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      More Options
    </button>

    <div class="collapse container mb-3" id="moreOptions">
      <p class="search-text-label">Filter Result By:</p>
      <div class="container mt-1">
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="UserType"
            name="filterByType"
            class="custom-control-input"
          />
          <label class="custom-control-label search-text-body" for="UserType"
            >Users Only</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="RepoType"
            name="filterByType"
            class="custom-control-input"
          />
          <label class="custom-control-label search-text-body" for="RepoType"
            >Repositories only</label
          >
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-sm search-button border-0">
      Search <i class="fas search-icon fa-search"></i>
    </button>
  </form>
</div>
